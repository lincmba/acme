{% extends 'admin/base.html' %}

{% block content %}
    <div>
        <form action="" method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <div class="progress-wrapper">
                <div id="progress-bar-file" class="progress"><p>Uploading to S3</p></div>
            </div>
            <button id="submit-button" type="submit" disabled>Upload CSV</button>
        </form>
    </div>
    <br />
    <style>
.progress-wrapper {
    width:100%;
}
.progress-wrapper .progress {
    background-color:green;
    width:0%;
    padding:5px 0px 5px 0px;
}
</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script>
    (function() {
  document.getElementById("id_csv_file").onchange = function(){
    var files = document.getElementById("id_csv_file").files;
    var file = files[0];
    if(!file){
      return alert("No file selected.");
    }
    getSignedRequest(file);
  };
})();
    function getSignedRequest(file){
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/admin/products/product/import-csv/?file_name="+file.name+"&file_type="+file.type);
  xhr.onreadystatechange = function(){
    if(xhr.readyState === 4){
      if(xhr.status === 200){
        var response = JSON.parse(xhr.responseText);
        uploadFile(file, response.data, response.url);
      }
      else{
        alert("Could not get signed URL.");
      }
    }
  };
  xhr.send();
}
function uploadFile(file, s3Data, url){
  var xhr = new XMLHttpRequest();
  xhr.open("POST", s3Data.url);

  xhr.upload.addEventListener('progress', function (e) {
        var fileSize = file.size;

        if (e.loaded <= fileSize) {
            var percent = Math.round(e.loaded / fileSize * 100);
            $('#progress-bar-file').width(percent + '%').html(percent + '%');
        }

        if(e.loaded === e.total){
            document.getElementById("submit-button").disabled = false;
            $('#progress-bar-file').width(100 + '%').html(100 + '%');
        }
    });

  var postData = new FormData();
  for(key in s3Data.fields){
    postData.append(key, s3Data.fields[key]);
  }
  postData.append('file', file);

  xhr.onreadystatechange = function() {
    if(xhr.readyState === 4){
      if(xhr.status === 200 || xhr.status === 204){
        document.getElementById("id_csv_file").src = url;
      }
      else{
        alert("Could not upload file.");
      }
   }
  };
  xhr.send(postData);
}

    </script>

{% endblock %}
